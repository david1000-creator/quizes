<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QUIS</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>choose quiz</h1>
    <form method="POST" action="/">
        <select name="quizes">
             {% for id,name in quizes %}
                <option value="{{id}}">{{name}}</option>
             {% endfor %}
        </select>
        <p class="center"><input type="submit" value="start"></p>
    </form>

</body>
</html>
